<html>

    <head>

        <link href='http://fonts.googleapis.com/css?family=Titan+One' rel='stylesheet' type='text/css'>
    
        <script src='dat.gui.min.js'></script>
        <script src='jquery.min.js'></script>
        <script src='three.min.js'></script>
        <script src='underscore.js'></script>
        <script src='edit.js'></script>

        <script>

            var gEditor = null;

            $(function() {
                gEditor = new Editor();
                gEditor.activate();
            });

        </script>
        
    </head>
    
    <body style='padding: 0px; 
                 margin: 0px;'>

        <!-- Editor Start /////////////////////////////////////////////////////////// -->

        <div id='editorDiv'
             style='position: fixed;
                    top: 0;
                    left: 0;
                    font-family: "Titan One", cursive;'>

            <canvas id='editorRenderCanvas'
                    style='position: fixed;
                           top: 0px;
                           left: 0px;
                           background: gray;'>
            </canvas>

            <div id='editorControlsDiv'
                 style='position: fixed;
                        top: 52px;
                        left: -3px;'>
            </div>


            <div id='editorHelpIcon'
                 style='position: fixed;
                        top: 16px;
                        right: 16px;
                        color: #2fd6a1;
                        font-size: 24px;
                        padding: 8px;
                        font-weight: bold;
                        cursor: default;
                        border-radius: 8px;'>
                help
            </div>



            <div id='editorHelp'
                 style = 'position: fixed;
                          width: 60%;
                          left: 20%;
                          top: 20%;
                          background: rgba(0,0,0,0.8);
                          border: 2px solid #2fd6a1;
                          border-radius: 8px;
                          text-align: center;
                          padding-top: 32px;
                          color: white;
                          cursor: default;
                          padding-bottom: 32px;'>
                <table  cellspacing='26'
                        style='margin-left: auto;
                              margin-right: auto;
                              color: white;
                              font-size: 24px;'>
                    <tr>
                        <td>rotate view</td>
                        <td style='color:#2fd6a1'>left mouse button + mouse</td>
                    </tr>
                    <tr>
                        <td>place block</td>
                        <td style='color:#2fd6a1'>shift + left mouse button</td>
                    </tr>
                    <tr>
                        <td>remove block</td>
                        <td style='color:#2fd6a1'>ctrl + left mouse button</td>
                    </tr>
                    <tr>
                        <td>stream blocks</td>
                        <td style='color:#2fd6a1'>shift + ctrl + left mouse button</td>
                    </tr>
                </table>
                (click to hide)
            </div>

            <div id='kslogo'
                 style='position: fixed;
                        bottom: 0px;
                        width: 100%;
                        color: #85c442;
                        font-size: 32px;
                        font-family: "Titan One", cursive;
                        text-align: center;'>
                <a href="http://www.kickstarter.com/projects/1000859548/widgiverse-everybody-gets-one"
                   style='text-decoration: none;
                          color: #85c442;'>
                Learn more about Widgiverse and become a backer at
                <img height=32 src='kslogo.png'>
                </a>
            </div>

            <textarea id='editorScriptor'
                      style = 'position: fixed;
                               right: 0;
                               top: 0;
                               height: 100%;
                               background: rgba(0,0,0,0.75);
                               color: #FFFFFF;
                               width: 384;
                               border: none;
                               outline: none;
                               resize: none;'>
            </textarea>

        </div>

        <!-- Editor End /////////////////////////////////////////////////////////// -->


    </body>
